<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Manage Users | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Light background for content */
        }

        .page-header {
            padding: 2rem;
            background-image: url('../Images/MangeUsersPageImage.jpg'); /* Background image for header */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .page-header h1,
        .page-header p {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* Text shadow to improve readability */
        }

        .container {
            max-width: 1200px;
            margin-top: 2rem;
        }

        .user-card {
            margin-bottom: 1.5rem;
            background-color: white;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .action-buttons button {
            margin-right: 0.5rem;
        }

        .user-card .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            margin-left: 15px;
        }
    </style>
</head>
<body>

<div class="page-header">
    <h1>Manage Users</h1>
    <p class="lead">View, block or delete user accounts</p>
</div>

<div class="container">
    <!-- Example User Card -->
    <div class="card user-card p-3">
        <div class="card-body">
            <div class="d-flex">
                <img src="../Images/user-avatar.jpg" alt="User Avatar">
                <div class="user-info">
                    <h5 class="card-title">John Doe</h5>
                    <p class="card-text">Email: john.doe@example.com</p>
                    <p class="card-text">Role: Customer</p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-warning btn-sm">Block</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </div>
        </div>
    </div>

    <!-- More user cards can be added here -->
    <div class="card user-card p-3">
        <div class="card-body">
            <div class="d-flex">
                <img src="../Images/user-avatar2.jpg" alt="User Avatar">
                <div class="user-info">
                    <h5 class="card-title">Jane Smith</h5>
                    <p class="card-text">Email: jane.smith@example.com</p>
                    <p class="card-text">Role: Seller</p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-warning btn-sm">Block</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

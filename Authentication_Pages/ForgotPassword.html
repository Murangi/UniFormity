<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password | UniFormity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .half-page {
            display: flex;
            height: 100vh;
        }

        .forgot-image {
            background-image: url('../Images/School.jpg'); /* Use any suitable image */
            background-size: cover;
            background-position: center;
            flex: 1;
        }

        .forgot-form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .forgot-form {
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="half-page">
    <!-- Left: Image -->
    <div class="forgot-image"></div>

    <!-- Right: Forgot Password Form -->
    <div class="forgot-form-container">
        <form class="forgot-form shadow p-4 rounded bg-white" method="post" action="forgot-password.php">
            <h2 class="form-title">Reset Your Password</h2>

            <div class="mb-3">
                <label for="email" class="form-label">Enter your registered email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
            </div>

            <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
            <p class="mt-3 text-center small">
                Remembered your password? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Listing | UniFormity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .half-page {
            display: flex;
            height: 100vh;
        }

        .listing-image {
            background-image: url('../Images/Classroom.jpg'); /* Update to your preferred image */
            background-size: cover;
            background-position: center;
            flex: 1;
            height: 100%;
        }

        .listing-form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .listing-form {
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="half-page">
    <!-- Left: Image -->
    <div class="listing-image">
        <img src="../Images/Classroom.jpg" alt="School Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <!-- Right: Add Listing Form -->
    <div class="listing-form-container">
        <form class="listing-form shadow p-4 rounded bg-white" method="POST" action="add_listing.php" enctype="multipart/form-data">
            <h2 class="form-title">Add Your Listing</h2>

            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title of the Item</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="e.g. Navy Blue Blazer" required />
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Provide a brief description of the item" required></textarea>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="e.g. 100" required />
            </div>

            <!-- Size -->
            <div class="mb-3">
                <label for="size" class="form-label">Size</label>
                <select class="form-select" id="size" name="size" required>
                    <option value="" disabled selected>Select Size</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-custom">Add Listing</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>

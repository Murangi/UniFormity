<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Purchase Item | UniFormity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .purchase-header {
            padding: 2rem;
            background-image: url('../Images/PurchasePageImage.jpg'); /* Same image as User Profile */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .purchase-header h2 {
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .item-image {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .purchase-container {
            max-width: 1000px;
            margin: 2rem auto;
        }

        .dashboard-card {
            transition: transform 0.2s ease-in-out;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .summary-box {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .summary-box li {
            border: none;
            font-weight: 500;
        }

        .btn-purchase {
            font-weight: 600;
        }

        @media (min-width: 768px) {
            .form-columns {
                display: flex;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="purchase-header">
    <h2>Confirm Your Purchase</h2>
    <p class="mb-0">You're almost done â€” just a few more details.</p>
</div>

<div class="container purchase-container">
    <div class="row g-4 mb-4">
        <div class="col-12">
            <div class="card p-4 shadow-sm">
                <h5>Item Information</h5>
                <div class="row g-3 align-items-center">
                    <div class="col-md-5">
                        <img src="../Images/BlazerListing.jpg" alt="Navy Blue Blazer" class="item-image" />
                    </div>
                    <div class="col-md-7">
                        <h5 class="fw-bold">Navy Blue Blazer</h5>
                        <p>Size: <strong>12</strong></p>
                        <p class="text-success fw-bold fs-5">R100</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-12">
            <div class="card p-4 shadow-sm">
                <h5>Buyer Information</h5>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="John Doe" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="john@example.com" required />
                        </div>
                        <div class="col-12">
                            <label class="form-label">Shipping Address</label>
                            <input type="text" class="form-control" placeholder="123 Street, City, Province" required />
                        </div>
                    </div>

                    <hr class="my-4"/>

                    <h5>Payment Method</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" checked>
                        <label class="form-check-label" for="cod">Cash on Delivery</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="eft">
                        <label class="form-check-label" for="eft">EFT / Direct Deposit</label>
                    </div>

                    <hr class="my-4"/>

                    <h5>Order Summary</h5>
                    <ul class="list-group summary-box mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Item Price</span><span>R100</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Shipping</span><span>R30</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <strong>Total</strong><strong>R130</strong>
                        </li>
                    </ul>

                    <button type="submit" class="btn btn-primary w-100 btn-purchase">Confirm Purchase</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

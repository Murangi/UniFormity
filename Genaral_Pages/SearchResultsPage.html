<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results | UniFormity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/StyleSheet.css" />
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .search-bar input {
            width: 250px;
        }

        h1, h2 {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Header with Search Bar -->
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <h1 class="mb-0">UniFormity</h1>
        <form class="d-flex search-bar" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <a href="./SearchResultsPage.html" class="btn btn-outline-success">Search</a>
        </form>
    </header>
</div>

<!-- Search Results -->
<div class="container mt-4">
    <h2 class="mb-4">Search Results for "<span id="search-query">Blazer</span>"</h2>

    <div class="row">
        <!-- Example listing card -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 d-flex flex-column shadow-sm">
                <img src="../Images/BlazerListing.jpg" class="card-img-top" alt="Blazer" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Navy Blue Blazer</h5>
                    <p class="card-text">Size: 12 | R100</p>
                    <a href="ItemDetailPage.html" class="btn btn-primary mt-auto">View</a>
                </div>
            </div>
        </div>
        <!-- Copy this card for more listings -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
